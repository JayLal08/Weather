<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="icon/weather-app.ico">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrapper">
    <h1>Weather App</h1>
    <div class="form-container active">
      <input type="text" placeholder="Enter Your City Name..." id="cityinput">
      <button id="add">Submit</button>
    </div>
    <section class="weather-container">
      <div class="user-info-container active">
        <div class="name">
          <h2 id="cityoutput"></h2>
          <img id="weatherIcon" src="./icon/sky.png" alt="Weather Icon">
        </div>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="pressure"></p>
        <p id="wind"></p>
      </div>
    </section>
    <section class="forecast-container">
      <h2>5-Day Forecast</h2>
      <div id="forecast"></div>
    </section>
    <div class="bottom-container">
      <div style="width: 50%; margin: 0 auto; color: white;">
        <p class="copyright">Â© 2024 Jay Lalwani. All rights reserved.</p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
